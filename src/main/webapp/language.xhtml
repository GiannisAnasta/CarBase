<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="languageForm">
            <h:panelGrid columns="2">
                <p:outputLabel for="lan" value="#{msg.localization_for_language} :" style="font-style: italic; font-weight: bold;"/>
                <p:selectOneMenu id="lan" value="#{language.localeCode}" >
                    <f:selectItems value="#{language.countriesInMap}" />
                    <p:ajax process="@this" update="@all" listener="#{language.countryLocaleCodeChanged()}"/>
                </p:selectOneMenu>
            </h:panelGrid>
        </h:form>
    </ui:composition>
</html>
