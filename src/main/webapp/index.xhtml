<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Company</title>
            </f:facet>
            <h:outputStylesheet library="css" name="style.css"/>
            <h:outputScript library="js" name="datatable_hack.js" />
        </h:head>
        <h:body>
            <ui:include src="language.xhtml"/>
            <c:if test="#{empty fileUploadView.preview.data}">
                <ui:include src="add_company.xhtml"/>
            </c:if>
            <ui:include src="upload.xhtml"/>
            <c:if test="#{empty fileUploadView.preview.data}">
                <ui:include src="main_table.xhtml" />
            </c:if>
            <ui:include src="feedback.xhtml"/>

            <p:growl id="msgs" showDetail="false" sticky="true"/>

            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog styleClass="ajaxDialog" widgetVar="statusDialog" draggable="false" closable="false" resizable="false" showHeader="false" position="right">
                <h:outputText styleClass="ajax" value="#{msg.ajax_inticator_for_loading}"/>
            </p:dialog>
        </h:body>
    </f:view>
</html>
