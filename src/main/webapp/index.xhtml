<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>CarBase</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="carTableForm">
                <p:growl id="msgs" showDetail="true"/>
                <p:dataTable id="entities" var="car" value="#{carService.list}" widgetVar="carsTable" editable="true"
                             emptyMessage="No cars found with given criteria" filteredValue="#{carsTableFilter.filteredCars}">


                    <p:ajax event="rowEdit" listener="#{editCarBean.onRowEdit}" update=":carTableForm:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{editCarBean.onRowCancel}" update=":carTableForm:msgs"/>

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:"/>
                            <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column filterBy="#{car.year}" headerText="Year" footerText="Year" filterMatchMode="exact">
                        <f:facet name="filter">

                            <p:inputText onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter year">
                                <f:converter converterId="javax.faces.Integer"/>
                            </p:inputText>

                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{car.year}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{car.year}" style="width:150px" placeholder="Enter year">
                                    <f:converter converterId="javax.faces.Integer"/>
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column filterBy="#{car.model}" headerText="Brand" footerText="Brand" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('carsTable').filter()">
                                <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{trashService.brands}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{car.model}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{car.model}" style="width:100%">
                                    <f:selectItems value="#{trashService.brands}"
                                                   var="man"
                                                   itemLabel="#{man}"
                                                   itemValue="#{man}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{car.color}" headerText="Color" footerText="Color" filterMatchMode="in">
                        <f:facet name="filter">
                            <p:selectCheckboxMenu label="Colors" onchange="PF('carsTable').filter()" panelStyle="width:125px" scrollHeight="150">
                                <f:selectItems value="#{trashService.colors}"/>
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{car.color}" />
                            </f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{car.color}" style="width:100%">
                                    <f:selectItems value="#{trashService.colors}"
                                                   var="color"
                                                   itemLabel="#{color}"
                                                   itemValue="#{color}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{car.price}" headerText="Price" footerText="Price" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:inputText onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter currency"/>

                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{car.price}">
                                    <f:convertNumber currencySymbol="â‚¬" type="currency"/>
                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{car.price}"
                                             style="width:150px"
                                             placeholder="Enter price">
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Edit" footerText="Edit" style="width:60px">
                        <p:rowEditor/>
                    </p:column>
                    <p:column headerText="Delete" footerText="Delete" style="width:60px">
                        <p:commandButton icon="ui-icon-trash"
                                         title="Delete"
                                         actionListener="#{removeCarBean.remove(car)}"
                                         ajax="false"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form id="addCarForm">
                <p:growl id="messages" showDetail="true"/>
                <p:panel header="Add Car" style="width: 400px;" rendered="true">
                    <p:panelGrid columns="2">
                        <h:outputLabel for="brand" value="Car brand:"/>
                        <p:selectOneMenu id="brands" value="#{addCarBean.model}" required="true">
                            <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{trashService.brands}"/>
                        </p:selectOneMenu>
                        <h:outputLabel for="year" value="Year:"/>
                        <p:inputText id="year" value="#{addCarBean.year}"/>
                        <h:outputLabel for="color" value="Color: "/>
                        <p:selectOneMenu id="color" value="#{addCarBean.color}" required="true">
                            <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{trashService.colors}"/>
                        </p:selectOneMenu>
                        <h:outputLabel for="price" value="Price: "/>
                        <p:inputText id="price" value="#{addCarBean.price}"/>

                        <f:facet name="footer">
                            <p:commandButton value="Add Item" action="#{addCarBean.addAction()}" process="@form" update="@all"/>
                        </f:facet>
                    </p:panelGrid>


                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
