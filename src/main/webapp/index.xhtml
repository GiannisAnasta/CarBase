<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Company</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <h:outputText value="Please wait..."/>
            </p:dialog>
            <h:form id="companiesTableForm">
                <p:growl id="msgs" showDetail="true"/>
                <p:dataTable id="entities" var="company" value="#{companiesManage.list}" widgetVar="companiesTable" editable="true"
                             emptyMessage="No companies found with given criteria" filteredValue="#{companyTableFilter.filteredCompanies}"
                             selection="#{rowSelection.selected}"
                             rowKey="#{company}">

                    <p:column selectionMode="multiple" style="width:16px;text-align:center" exportable="false" toggleable="false"/>

                    <p:ajax event="rowEdit" listener="#{editCompanyBean.onRowEdit}" update="@this :companiesTableForm:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{editCompanyBean.onRowCancel}" update="@this :companiesTableForm:msgs"/>

                    <f:facet name="header">
                        <h:outputText value="Search all fields:"/>
                        <p:inputText id="globalFilter" onkeyup="PF('companiesTable').filter()" style="width:200px" placeholder="Enter keyword"/>

                        <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator"/>
                        <p:columnToggler datasource="entities" trigger="toggler"/>

                        <h:commandLink>
                            <img src="http://4.bp.blogspot.com/-IgIpwmQfvSs/UoxpFpMZ2QI/AAAAAAAAAB8/QHsNKgYWe6s/s1600/523px-Text-xml.svg.png" alt="Smiley face" height="20" width="20"/>
                            <p:dataExporter type="xls" target="entities" fileName="filteredEmployeers" pageOnly="true"/>
                        </h:commandLink>

                        <p:commandButton process="entities" actionListener="#{rowSelection.deleteSelected()}" icon="ui-icon-trash" value="DeleteAll" update="@form"/>
                        <p:commandButton process="entities" actionListener="#{companiesManage.saveToStorage()}" value="Save" update="@this" icon="ui-icon-disk"/>
                    </f:facet>

                    <p:column filterBy="#{company.name}" headerText="Name" filterMatchMode="exact" sortBy="#{company.name}">
                        <f:facet name="filter">
                            <p:inputText onkeyup="PF('companiesTable').filter()" style="width:150px" placeholder="Enter name">
                            </p:inputText>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{company.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{company.name}" style="width:150px" placeholder="Enter name">
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{company.site}" headerText="Sites" filterMatchMode="exact" sortBy="#{company.site}">
                        <f:facet name="filter">
                            <p:inputText onkeyup="PF('companiesTable').filter()" style="width:150px" placeholder="Enter site"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:dataList value="#{company.site}" var="sitee" >
                                    <h:outputText value="#{sitee}"/>
                                </p:dataList>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{company.site}" style="width:150px" placeholder="Enter site"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{company.email}" headerText="Emails" filterMatchMode="exact" sortBy="#{company.email}">
                        <f:facet name="filter">
                            <p:inputText onkeyup="PF('companiesTable').filter()" style="width:150px" placeholder="Enter email"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:dataList value="#{company.email}" var="emaill" >
                                    <h:outputText value="#{emaill}"/>
                                </p:dataList>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{company.email}" style="width:150px" placeholder="Enter name"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>


                    <ui:remove>
                        <p:column filterBy="#{company.surname}" headerText="Surname" filterMatchMode="exact" sortBy="#{company.surname}">
                            <f:facet name="filter">
                                <p:inputText onkeyup="PF('companiesTable').filter()" style="width:150px" placeholder="Enter surname"/>
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{company.surname}">

                                    </h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{company.surname}"
                                                 style="width:150px"
                                                 placeholder="Enter surname">
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column filterBy="#{company.position}" headerText="Position" filterMatchMode="in" sortBy="#{company.position}">
                            <f:facet name="filter">
                                <p:selectCheckboxMenu label="Positions" onchange="PF('companiesTable').filter()" panelStyle="width:250px" scrollHeight="150">

                                    <f:selectItems value="#{trashManage.companies}"/>
                                </p:selectCheckboxMenu>
                            </f:facet>
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{company.position}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{company.position}" style="width:100%">
                                        <f:selectItems value="#{trashManage.companies}"
                                                       var="position"
                                                       itemLabel="#{position}"
                                                       itemValue="#{position}"/>
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                    </ui:remove>


                    <p:column headerText="Edit" style="width:60px" exportable="false">
                        <p:rowEditor/>
                    </p:column>
                    <p:column headerText="Delete" style="width:60px" exportable="false"  >
                        <p:commandButton icon="ui-icon-trash"
                                         title="Delete"
                                         actionListener="#{removeCompanyBean.remove(company)}"
                                         ajax="false"/>
                    </p:column>
                </p:dataTable>

            </h:form>
            <h:form enctype="multipart/form-data">
                <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              update="@all" sizeLimit="100000" fileLimit="2" allowTypes="/(\.|\/)(xlsx|xls)$/"/>
                <p:growl id="linkmessages" showDetail="true"/>
            </h:form>
            <h:form id="addCompanyForm">
                <p:growl id="messages" showDetail="true"/>
                <p:panel header="Add company" style="width: 400px;" rendered="true">
                    <p:panelGrid columns="2">
                        <h:outputLabel for="name" value="Name:"/>
                        <p:inputText id="name" value="#{addCompanyBean.name}"/>
                        <h:outputLabel for="surname" value="Surname:"/>
                        <p:inputText id="surname" value="#{addCompanyBean.surname}"/>
                        <h:outputLabel for="position" value="Position:"/>
                        <p:selectOneMenu id="position" value="#{addCompanyBean.position}" required="true">
                            <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{trashManage.companies}"/>
                        </p:selectOneMenu>
                        <f:facet name="footer">
                            <p:commandButton value="Add Company" action="#{addCompanyBean.addAction()}" process="@form" update="@all"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
