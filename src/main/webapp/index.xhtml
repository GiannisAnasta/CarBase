<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>EmployeeBase</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form id="employeeTableForm">
                <p:growl id="msgs" showDetail="true"/>
                <p:dataTable id="entities" var="employee" value="#{employeerManage.list}" widgetVar="employeersTable" editable="true"
                             emptyMessage="No cars found with given criteria" filteredValue="#{employeersTableFilter.filteredEmployeers}">
                    <p:ajax event="rowEdit" listener="#{editEmployeeBean.onRowEdit}" update=":employeeTableForm:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{editEmployeeBean.onRowCancel}" update=":employeeTableForm:msgs"/>

                    <f:facet name="header">
                        <h:outputText value="Search all fields:"/>
                        <p:inputText id="globalFilter" onkeyup="PF('employeersTable').filter()" style="width:200px" placeholder="Enter keyword"/>

                        <p:commandButton id="toggler" type="button" value="Columns"  icon="ui-icon-calculator"/>
                        <p:columnToggler datasource="entities" trigger="toggler"/>


                    </f:facet>
                    <p:column filterBy="#{employee.name}" headerText="Name" footerText="Name" filterMatchMode="exact" sortBy="#{employee.name}">
                        <f:facet name="filter">
                            <p:inputText onkeyup="PF('employeersTable').filter()" style="width:150px" placeholder="Enter name">
                            </p:inputText>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{employee.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{employee.name}" style="width:150px" placeholder="Enter name">
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{employee.surname}" headerText="Surname" footerText="Surname" filterMatchMode="exact" sortBy="#{employee.surname}">
                        <f:facet name="filter">
                            <p:inputText onkeyup="PF('employeersTable').filter()" style="width:150px" placeholder="Enter surname"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{employee.surname}">

                                </h:outputText>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{employee.surname}"
                                             style="width:150px"
                                             placeholder="Enter surname">
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{employee.position}" headerText="Position" footerText="Position" filterMatchMode="in" sortBy="#{employee.position}">
                        <f:facet name="filter">
                            <p:selectCheckboxMenu label="Positions" onchange="PF('employeersTable').filter()" panelStyle="width:250px" scrollHeight="150">

                                <f:selectItems value="#{trashManage.employeers}"/>
                            </p:selectCheckboxMenu>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{employee.position}"/>
                            </f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{employee.position}" style="width:100%">
                                    <f:selectItems value="#{trashManage.employeers}"
                                                   var="position"
                                                   itemLabel="#{position}"
                                                   itemValue="#{position}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Edit" footerText="Edit" style="width:60px">
                        <p:rowEditor/>
                    </p:column>
                    <p:column headerText="Delete" footerText="Delete" style="width:60px">
                        <p:commandButton icon="ui-icon-trash"
                                         title="Delete"
                                         actionListener="#{removeEmployeeBean.remove(employee)}"
                                         ajax="false"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form enctype="multipart/form-data">
                <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              update="@all" sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(xlsx)$/" />
                <p:growl id="linkmessages" showDetail="true"/>
            </h:form>
            <h:form id="addEmployeeForm">
                <p:growl id="messages" showDetail="true"/>
                <p:panel header="Add employee" style="width: 400px;" rendered="true">
                    <p:panelGrid columns="2">
                        <h:outputLabel for="name" value="Name: "/>
                        <p:inputText id="name" value="#{addEmployeeBean.name}"/>
                        <h:outputLabel for="surname" value="Surname: "/>
                        <p:inputText id="surname" value="#{addEmployeeBean.surname}"/>
                        <h:outputLabel for="position" value="Position: "/>
                        <p:selectOneMenu id="position" value="#{addEmployeeBean.position}" required="true">
                            <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{trashManage.employeers}"/>
                        </p:selectOneMenu>
                        <f:facet name="footer">
                            <p:commandButton value="Add Employee" action="#{addEmployeeBean.addAction()}" process="@form" update="@all"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
