<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Company</title>
            </f:facet>
            <h:outputStylesheet library="css" name="style.css"/>
        </h:head>
        <h:body>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" draggable="false" closable="false" resizable="false" showHeader="false" position="right top" style=" border-color: lime " >
                <h:outputText value="Loading..."/>
            </p:dialog>
            <h:form id="companiesTableForm">
                <p:growl id="msgs" showDetail="true"/>
                <p:dataTable id="entities" var="company" value="#{companiesManage.list}" widgetVar="companiesTable" editable="true"
                             emptyMessage="No companies found with given criteria" filteredValue="#{companyTableFilter.filteredCompanies}"
                             selection="#{rowSelection.selected}"
                             rowKey="#{company}">
                    <p:column selectionMode="multiple" style="width:16px;text-align:center" exportable="false" toggleable="false"/>
                    <p:ajax event="rowEdit" listener="#{editCompanyBean.onRowEdit}" update="@this :companiesTableForm:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{editCompanyBean.onRowCancel}" update="@this :companiesTableForm:msgs"/>

                    <!-- Start of the datatable head -->

                    <f:facet name="header">

                        <h:outputText value="Search all fields: "/>
                        <p:inputText id="globalFilter" onkeyup="PF('companiesTable').filter()" style="width:200px" placeholder="Enter keyword" onkeypress="return event.keyCode !== 13"/>


                        <p:spacer height="10"/>

                        <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" update="@this"/>
                        <p:columnToggler datasource="entities" trigger="toggler">
                            <p:ajax event="toggle" listener="#{exportCompanies.onToggle}"/>
                        </p:columnToggler>
                        <p:commandButton value="Export Selected"  icon="ui-icon-extlink"
                                         actionListener="#{exportCompanies.setFiltered(true)}"
                                         process="@this" ajax="false">
                            <p:fileDownload value="#{exportCompanies.exportXlsx(rowSelection.selected)}"/>
                        </p:commandButton>

                        <p:spacer height="10"/>

                        <p:commandButton value="Export All"  icon="ui-icon-extlink"
                                         actionListener="#{exportCompanies.setFiltered(false)}"
                                         process="@this" ajax="false">
                            <p:fileDownload value="#{exportCompanies.exportXlsx(companiesManage.list)}"/>
                        </p:commandButton>


                        <p:spacer height="10"/>
                        <p:commandButton process="entities" actionListener="#{rowSelection.deleteSelected()}" icon="ui-icon-trash" value="Delete Selected" update="@form"/>
                        <p:spacer height="30"/>
                        <p:commandButton process="entities" actionListener="#{companiesManage.saveToStorage()}" value="Save" update="@this" icon="ui-icon-disk" style=" float: right"/>
                    </f:facet>
                    <!-- End of the datatable head -->

                    <!-- Start of the datatable body -->
                    <p:column filterBy="#{company.name}" headerText="Name" filterFunction="#{companyTableFilter.filterExact}" sortBy="#{company.name}">
                        <f:facet name="filter">
                            <p:inputText  onkeyup="PF('companiesTable').filter()" style="width:150px" placeholder="Enter name" onkeypress="return event.keyCode !== 13"/>

                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{company.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{company.name}" style="width:150px" placeholder="Enter name"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{company.site}" headerText="Sites" filterMatchMode="contains" >
                        <f:facet name="filter">
                            <p:inputText onkeyup="PF('companiesTable').filter()" style="width:150px" placeholder="Enter site" onkeypress="return event.keyCode !== 13"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:dataList value="#{company.site}" var="sitee" rendered="#{not empty company.site}">
                                    <h:outputText value="#{sitee}"/>
                                </p:dataList>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{company.site}" style="width: 97%; height:97%" placeholder="Enter site">
                                    <f:converter converterId="ListStringConverter" />
                                </p:inputTextarea>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{company.email}" headerText="Emails" filterMatchMode="contains" >
                        <f:facet name="filter">
                            <p:inputText onkeyup="PF('companiesTable').filter()" style="width:150px" placeholder="Enter email" onkeypress="return event.keyCode !== 13"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:dataList value="#{company.email}" var="emaill" rendered="#{not empty company.email}">
                                    <h:outputText value="#{emaill}"/>
                                </p:dataList>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{company.email}" style="width: 97%; height:97%" placeholder="Enter email" >
                                    <f:converter converterId="ListStringConverter" />
                                </p:inputTextarea>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{company.telephones}" headerText="Telephones" filterMatchMode="contains" >
                        <f:facet name="filter">
                            <p:inputText onkeyup="PF('companiesTable').filter()" style="width:150px" placeholder="Enter telephone" onkeypress="return event.keyCode !== 13"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:dataList value="#{company.telephones}" var="tels" rendered="#{not empty company.telephones}">
                                    <h:outputText value="#{tels}"/>
                                </p:dataList>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{company.telephones}" style="width: 97%; height:97%" placeholder="Enter telephone" >
                                    <f:converter converterId="ListStringConverter" />
                                </p:inputTextarea>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{company.details}" headerText="+" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:inputText onkeyup="PF('companiesTable').filter()" style="width:150px" placeholder="Enter details" onkeypress="return event.keyCode !== 13"/>
                        </f:facet>
                        <p:cellEditor>
                            <f:facet name="output">
                                <p:dataList value="#{company.details}" var="detail" rendered="#{not empty company.details}">
                                    <h:outputText value="#{detail}"/>
                                </p:dataList>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputTextarea value="#{company.details}" style="width: 97%; height:97%" placeholder="Enter detail" >
                                    <f:converter converterId="ListStringConverter" />
                                </p:inputTextarea>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Edit" style="width:60px" exportable="false">
                        <p:rowEditor/>
                    </p:column>
                    <p:column headerText="Delete" style="width:60px" exportable="false" >
                        <p:commandButton icon="ui-icon-trash"
                                         title="Delete"
                                         actionListener="#{removeCompanyBean.remove(company)}"
                                         ajax="false"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <!-- End of the datatable body -->

            <!-- Start of the adding company form -->
            <h:form enctype="multipart/form-data">
                <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              update="@all" sizeLimit="100000" fileLimit="2" allowTypes="/(\.|\/)(xlsx|xls)$/"/>
                <p:growl id="linkmessages" showDetail="true"/>
            </h:form>
            <h:form id="addCompanyForm">
                <p:growl id="messages" showDetail="true"/>
                <p:panel header="Add company" style="width:700px;" rendered="true">
                    <p:panelGrid columns="4">
                        <h:outputLabel for="name" value="Name:"/>
                        <p:inputText id="name" value="#{addCompanyBean.name}"/>

                        <h:outputLabel for="telephone" value="Telephone:"/>
                        <p:inputTextarea id="telephone" value="#{addCompanyBean.telephones}" style="width: 95%; height:93%" placeholder="Add telephone">
                            <f:converter converterId="ListStringConverter" />
                        </p:inputTextarea>

                        <h:outputLabel for="site" value="Site:"/>
                        <p:inputTextarea id='site' value="#{addCompanyBean.site}" style="width: 95%; height:93%" placeholder="Add site">
                            <f:converter converterId="ListStringConverter" />
                        </p:inputTextarea>

                        <h:outputLabel for="details" value="Details (+):"/>
                        <p:inputTextarea id="details" value="#{addCompanyBean.details}" style="width: 95%; height:93%" placeholder="Add detail">
                            <f:converter converterId="ListStringConverter" />
                        </p:inputTextarea>

                        <h:outputLabel for="email" value="Email:"/>
                        <p:inputTextarea id="email" value="#{addCompanyBean.email}" style="width: 95%; height:93%" placeholder="Add email">
                            <f:converter converterId="ListStringConverter" />
                        </p:inputTextarea>

                        <f:facet name="footer">
                            <p:commandButton value="Add Company"  icon="ui-icon-arrowreturnthick-1-n" action="#{addCompanyBean.addAction()}" process="@form" update="@all"/>
                        </f:facet>
                    </p:panelGrid>
                </p:panel>
            </h:form>
            <!-- End of the adding company form -->
        </h:body>
    </f:view>
</html>
